name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Homebrew formula
      uses: dawidd6/action-homebrew-bump-formula@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tap: yigitkonur/homebrew-context
        formula: context
        tag: ${{ github.ref_name }}
        revision: ${{ github.sha }}
        force: false
    
    - name: Verify Homebrew formula update with sleep
      run: |
        echo "Waiting for formula update to propagate..."
        sleep 15
        echo "Checking if formula was updated..."
        curl -f "https://raw.githubusercontent.com/yigitkonur/homebrew-context/main/Formula/context.rb" | grep -q "${{ github.ref_name }}" && echo "Formula updated successfully" || echo "Formula may still be updating"