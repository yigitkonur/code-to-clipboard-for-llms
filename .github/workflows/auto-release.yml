name: Auto Release on Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - '*.md'
      - 'pyproject.toml'
      - 'llmcontext.py'

jobs:
  auto-release:
    runs-on: ubuntu-latest
    concurrency: auto-release
    
    # Skip if commit message contains [skip release] or [no release]
    if: "!contains(github.event.head_commit.message, '[skip release]') && !contains(github.event.head_commit.message, '[no release]')"
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Get current version
      id: current
      run: |
        VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"
    
    - name: Bump patch version
      id: bump
      run: |
        CURRENT="${{ steps.current.outputs.version }}"
        
        # Split version into parts
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
        
        # Bump patch
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumping: $CURRENT -> $NEW_VERSION"
    
    - name: Update version in pyproject.toml
      run: |
        sed -i "s/version = \"${{ steps.current.outputs.version }}\"/version = \"${{ steps.bump.outputs.new_version }}\"/" pyproject.toml
        
        echo "Updated pyproject.toml:"
        grep "version" pyproject.toml
    
    - name: Update version in llmcontext.py
      run: |
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.bump.outputs.new_version }}\"/" llmcontext.py
        
        echo "Updated llmcontext.py:"
        grep "__version__" llmcontext.py
    
    - name: Commit version bump
      run: |
        git config user.name "yigitkonur"
        git config user.email "9989650+yigitkonur@users.noreply.github.com"
        
        git add pyproject.toml llmcontext.py
        git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip release]"
        git push
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
      run: |
        VERSION="v${{ steps.bump.outputs.new_version }}"
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        
        # Create release notes from commit message
        NOTES="## What's Changed
        
        $COMMIT_MSG
        
        ---
        
        ### Installation
        
        **macOS / Linux (Homebrew):**
        \`\`\`bash
        brew install yigitkonur/context/context
        \`\`\`
        
        **Windows (Scoop):**
        \`\`\`powershell
        scoop bucket add context https://github.com/yigitkonur/scoop-context
        scoop install context
        \`\`\`
        
        **pip / pipx:**
        \`\`\`bash
        pipx install repo-to-llm-context
        \`\`\`
        "
        
        gh release create "$VERSION" \
          --title "$VERSION" \
          --notes "$NOTES" \
          --target main
        
        echo "âœ… Created release $VERSION"
